<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="left-side"></div>
    <div id="middle-side">
      <div id="win-lose">
        <div id="head-top"><img src="./pics/head.png" alt="play Now Logo" /></div>
        <div id="head-bottom">
            <div class="win">Winner</div>
            <div class="lose">Loser</div>
        </div>
      </div>
      <div id="screen">
        <img src="" alt="" class="img">
      </div>
      <div id="buttons">
        <a name="rock" id="btn1"><img src="./pics/rock-576667.svg" alt=""></a>
        <a name="paper" id="btn2"><img src="./pics/stick-note-146415.svg" alt=""></a>
        <a name="scissors" id="btn3"><img src="./pics/scissors-23634.svg" alt=""></a>
      </div>
    </div>
    <div id="right-side"></div>
  </body>
</html>
